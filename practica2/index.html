                    <input class="form-control"  type="text" placeholder="Ingrese la marca del raton" id="marcaRaton" value="Prueba">
                </div>
                <div class="m-3">
                    <label for="conexionRaton">Tipo de conexion</label> 
                    <input type="text" placeholder="Ingrese el tipo de conexion" class="form-control" id="conexionRaton" value="Prueba">
                </div>
                <!-- Teclado------------------------------------ -->
                <legend>Teclado</legend>

                <div class="m-3">
                    <label for="conexionMonitor">Tipo de conexion</label> 
                    <input type="text" placeholder="Ingrese el tipo de conexion" class="form-control" id="conexionMonitor"value="Prueba">

                <div class="m-3">
                    <label for="tamañoMonitor">Tamaño de la pantalla</label> 
                    <input type="text" placeholder="Ingrese el tipo de conexion"  class="form-control" id="tamañoMonitor"value="Prueba">
                </div>
                <!-- Modelo PC -->
                <legend>Marca de PC</legend>
                <div class="m-3">
                    <label for="modeloPC">Marca</label> 
                    <input class="form-control"  type="text" placeholder="Ingresa nombre" id="modeloPC" value="Prueba">
                </div>
